<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Comanda
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

<ion-list>
  <ion-item *ngFor="let entry of lista">
    <ion-label>{{entry.nombre}}</ion-label>
    <ion-checkbox slot="end" [(ngModel)]="entry.isChecked"></ion-checkbox>
  </ion-item>
</ion-list>



</ion-content>
